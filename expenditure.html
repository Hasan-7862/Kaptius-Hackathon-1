<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenditure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #e0f7fa;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 360px;
            max-width: 100%;
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        input, button {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #00796b;
        }
        input {
            border-color: #00796b;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #004d40;
        }
        .error {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Expenditure</h1>
        <input type="text" id="reason" placeholder="Reason for expenditure" />
        <input type="number" id="amount" placeholder="Enter amount" />
        <button onclick="submitExpenditure()">Submit</button>
        <div class="error" id="error-message"></div>
    </div>
    <script>
        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        function submitExpenditure() {
            const dateTime = formatDateTime(new Date());
            const reason = document.getElementById('reason').value;
            const amount = parseFloat(document.getElementById('amount').value);

            let totalAmount = parseFloat(localStorage.getItem('totalAmount')) || 0;
            if (isNaN(amount) || amount <= 0) {
                document.getElementById('error-message').innerText = 'Please enter a valid amount';
                return;
            }
            if (amount > totalAmount) {
                document.getElementById('error-message').innerText = `Enter Amount that is less than or equal to ${formatCurrency(totalAmount)}`;
                return;
            }

            totalAmount -= amount;
            localStorage.setItem('totalAmount', totalAmount);

            let expenditures = JSON.parse(localStorage.getItem('expenditures')) || [];
            expenditures.push({ date: dateTime, reason: reason, amount: amount });
            localStorage.setItem('expenditures', JSON.stringify(expenditures));

            window.location.href = 'index.html';
        }

        function formatCurrency(amount) {
            return `â‚¹${amount.toFixed(2)}`;
        }
    </script>
</body>
</html>
